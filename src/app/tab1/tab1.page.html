<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title color="dark">Posts List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let post of postsData">
      <ion-label color="primary">
        Title {{post.id}} : {{post.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
